<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loris Amelaine | Portfolio 3D</title>
    <link href="https://fonts.cdnfonts.com/css/pp-neue-montreal" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050510;
            --text: #e8e9f3;
            --text-dim: #9ba3d1;
            --primary: #6a5acd;
            --secondary: #9370db;
            --accent: #d1c4e9;
            --glow: rgba(106, 90, 205, 0.4);
            --card: rgba(10, 10, 25, 0.7);
            --border: rgba(147, 112, 219, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PP Neue Montreal', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            cursor: none;
            transition: all 0.5s;
        }

        #canvas-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.2s ease-out;
            transform: translate(-50%, -50%);
            background: rgba(209, 196, 233, 0.1);
        }

        .cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.8;
        }

        .cursor.hover {
            width: 40px;
            height: 40px;
            background: rgba(209, 196, 233, 0.2);
            border-width: 1px;
        }

        .header-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--card);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }

        .header-ui.hide {
            transform: translateY(-100%);
        }

        .logo {
            font-weight: 700;
            color: var(--primary);
            font-size: 1rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--glow);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 1rem;
            position: relative;
            z-index: 1;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 0;
        }

        .hero-title {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            font-weight: 900;
            text-shadow: 0 0 20px var(--glow);
        }

        .hero-subtitle {
            font-family: 'Courier New', monospace;
            color: var(--accent);
            font-size: 1.3rem;
            margin-bottom: 2rem;
            min-height: 30px;
        }

        .hero-description {
            color: var(--text-dim);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            line-height: 1.7;
        }

        .cta-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 5px 20px var(--glow);
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--glow);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas-3d"></canvas>
    <div class="cursor"></div>

    <header class="header-ui">
        <div class="logo">LORIS.AMELAINE.FR</div>
        <nav class="nav-links">
            <a href="#home">ACCUEIL</a>
            <a href="#about">À PROPOS</a>
            <a href="#skills">COMPÉTENCES</a>
            <a href="#contact">CONTACT</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero-section" id="home">
            <div>
                <h1 class="hero-title">LORIS AMELAINE</h1>
                <div class="hero-subtitle">
                    <p>> <span id="typed-text"></span><span class="cursor-blink">|</span></p>
                </div>
                <div class="hero-description">
                    <p>Expert en <strong>cybersécurité offensive et défensive</strong>, spécialisé en pentesting, analyse forensique et DevSecOps.</p>
                </div>
                <a href="#contact" class="cta-button">
                    <i class="fas fa-envelope"></i> Me Contacter
                </a>
            </div>
        </section>
    </main>

    <!-- Three.js + GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Scene Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('canvas-3d'),
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Lumière ambiante + directionnelle (pour les reflets)
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Tore déformé avec matériau métallique
        const geometry = new THREE.TorusKnotGeometry(8, 2, 100, 16);
        const material = new THREE.MeshStandardMaterial({
            color: 0x6a5acd,
            metalness: 0.8,
            roughness: 0.2,
            envMapIntensity: 1.0
        });
        const torus = new THREE.Mesh(geometry, material);
        scene.add(torus);

        // Positionnement de la caméra
        camera.position.z = 30;

        // Animation GSAP (rotation + déformation)
        gsap.to(torus.rotation, {
            y: Math.PI * 2,
            duration: 20,
            repeat: -1,
            ease: "none"
        });

        gsap.to(torus.scale, {
            x: 1.2,
            y: 0.8,
            z: 1.2,
            duration: 8,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });

        // Effet de lumière dynamique (suivi souris)
        const mouse = { x: 0, y: 0 };
        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            directionalLight.position.x = mouse.x * 10;
            directionalLight.position.y = mouse.y * 10;
        });

        // Curseur personnalisé
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.querySelectorAll('a, button, .cta-button').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // Typewriter Effect
        const texts = [
            'Pentester Junior',
            'Analyste Forensique',
            'DevSecOps Enthusiast',
            'Architecte Réseau'
        ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typedText = document.getElementById('typed-text');

        function type() {
            const current = texts[textIndex];
            if (isDeleting) {
                typedText.textContent = current.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typedText.textContent = current.substring(0, charIndex + 1);
                charIndex++;
            }
            let typeSpeed = isDeleting ? 50 : 100;
            if (!isDeleting && charIndex === current.length) {
                typeSpeed = 1500;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                typeSpeed = 500;
            }
            setTimeout(type, typeSpeed);
        }
        setTimeout(type, 1000);

        // Animation Three.js
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
