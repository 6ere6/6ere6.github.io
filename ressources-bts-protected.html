<!DOCTYPE html>
<html lang="fr" data-theme="cyber-purple">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Protégé | Loris Amelaine - Ressources BTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #3a1f42;
            --bg-glass: rgba(10, 10, 18, 0.85);
            --border-glass: 1px solid rgba(123, 67, 151, 0.3);
            --shadow-glass: 0 8px 25px rgba(0, 0, 0, 0.4);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --primary-color: #1a0d20;
            --accent-color: #eb83d1;
            --accent-hover: #e273d0;
            --error-color: #ff5555;
            --success-color: #4dff88;
            --font-main: 'Rajdhani', sans-serif;
            --font-code: 'Fira Code', monospace;
            --transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glow: 0 0 15px color-mix(in srgb, var(--accent-color) 50%, transparent);
            --glow-strong: 0 0 25px color-mix(in srgb, var(--accent-color) 70%, transparent);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0c0c0c 50%, var(--bg-dark) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            overflow: hidden;
            position: relative;
            font-smooth: always;
            -webkit-font-smoothing: antialiased;
        }

        /* Effet de fond animé */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(123, 67, 151, 0.15) 0.5px, transparent 1px),
                radial-gradient(circle at 90% 80%, rgba(199, 125, 255, 0.1) 0.5px, transparent 1px);
            z-index: -1;
            pointer-events: none;
            animation: floatingGradient 20s infinite ease-in-out;
        }

        @keyframes floatingGradient {
            0%, 100% { background-position: 0% 0%, 100% 100%; }
            50% { background-position: 100% 0%, 0% 100%; }
        }

        /* Conteneur principal */
        .protection-container {
            width: 90%;
            max-width: 500px;
            background: var(--bg-glass);
            backdrop-filter: blur(16px);
            border: var(--border-glass);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: var(--shadow-glass);
            border-top: 4px solid var(--accent-color);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(5deg);
            transition: var(--transition);
            margin: 0 auto;
        }

        .protection-container:hover {
            transform: perspective(1000px) rotateX(0) translateY(-5px);
            box-shadow: var(--glow-strong), var(--shadow-glass);
            border-top: 4px solid var(--accent-hover);
        }

        /* Titre stylisé */
        h1 {
            color: var(--accent-color);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-weight: 600;
            letter-spacing: -0.05em;
            text-shadow: 0 2px 10px rgba(199, 125, 255, 0.3);
        }

        h1 i {
            font-size: 1.8rem;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Texte descriptif */
        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Champ de mot de passe */
        #password-input {
            width: 100%;
            padding: 1rem 1.25rem;
            margin-bottom: 1.75rem;
            border: none;
            border-radius: 12px;
            background: rgba(20, 20, 30, 0.6);
            color: var(--text-primary);
            font-size: 1.1rem;
            text-align: center;
            transition: var(--transition);
            outline: none;
            border: var(--border-glass);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            font-family: var(--font-code);
            letter-spacing: 0.3em;
        }

        #password-input:focus {
            border-color: var(--accent-color);
            box-shadow: var(--glow), inset 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        #password-input::placeholder {
            color: color-mix(in srgb, var(--text-secondary) 60%, transparent);
            letter-spacing: 0.2em;
            font-family: var(--font-code);
        }

        /* Bouton d'accès */
        .cta-button {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-glass);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
            font-family: var(--font-main);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .cta-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow-strong), var(--shadow-glass);
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        .cta-button i {
            transition: var(--transition);
            font-size: 1.2rem;
        }

        /* Message de feedback */
        #message {
            color: var(--accent-color);
            margin: 1rem auto;
            font-size: 1rem;
            min-height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-family: var(--font-code);
            text-align: center;
        }

        #message i {
            font-size: 1.25rem;
        }

        /* Lien de retour */
        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            text-decoration: none;
            transition: var(--transition);
            font-family: var(--font-main);
            gap: 0.5rem;
        }

        .back-link:hover {
            color: var(--accent-color);
            transform: translateX(-3px);
        }

        .back-link i {
            transition: var(--transition);
        }

        .back-link:hover i {
            transform: translateX(-5px);
        }

        /* Animation de chargement */
        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(0.95); }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        /* Effet "shake" pour erreur */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }

        .shake {
            animation: shake 0.6s;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .protection-container {
                width: 95%;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.6rem;
            }

            #password-input {
                padding: 0.85rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="protection-container">
        <h1>
            <i class="fas fa-lock"></i>
            Accès Sécurisé
        </h1>
        <p>Entrez le code confidentiel pour accéder aux ressources techniques du BTS SIO.</p>

        <form id="access-form">
            <input
                type="password"
                id="password-input"
                placeholder="••••••••••••"
                required
                autofocus
                autocomplete="off"
                spellcheck="false"
            >
            <button type="submit" class="cta-button">
                <i class="fas fa-arrow-right"></i>
                Déverrouiller
            </button>
        </form>

        <div id="message"></div>
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Retour au portfolio
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('access-form');
            const passwordInput = document.getElementById('password-input');
            const message = document.getElementById('message');
            const correctCode = "85"; // 

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const input = passwordInput.value.trim();

                if (input === correctCode) {
                    // Succès
                    message.innerHTML = `
                        <i class="fas fa-check-circle" style="color: var(--success-color);"></i>
                        Accès autorisé. Redirection en cours...
                    `;
                    message.style.color = "var(--success-color)";
                    setTimeout(() => {
                        window.location.href = 'ressources-bts.html';
                    }, 1500);
                } else {
                    // Erreur
                    message.innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="color: var(--error-color);"></i>
                        Code incorrect. Veuillez réessayer.
                    `;
                    message.style.color = "var(--error-color)";
                    passwordInput.classList.add('shake');
                    passwordInput.value = "";
                    setTimeout(() => {
                        passwordInput.classList.remove('shake');
                        passwordInput.focus();
                    }, 600);
                }
            });

            // Effets visuels
            passwordInput.addEventListener('focus', () => {
                passwordInput.style.boxShadow = "var(--glow), inset 0 2px 5px rgba(0, 0, 0, 0.2)";
            });

            passwordInput.addEventListener('blur', () => {
                passwordInput.style.boxShadow = "inset 0 2px 5px rgba(0, 0, 0, 0.2)";
            });
        });
    </script>
</body>
</html>
