<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Protégé | Loris Amelaine - Ressources BTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Rajdhani:wght@500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --text-dark: #ffffff;
            --primary-color: #f1719b;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-effect: rgba(255, 255, 255, 0.05);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --glow: 0 0 15px rgba(241, 113, 155, 0.4);
            --glow-strong: 0 0 25px rgba(241, 113, 155, 0.6);
            --transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }

        .protection-container {
            width: 90%;
            max-width: 500px;
            background: var(--glass-effect);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: 0 8px 20px var(--shadow-color);
            border-top: 3px solid var(--primary-color);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: var(--transition);
        }

        .protection-container:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: var(--glow-strong), 0 15px 30px var(--shadow-color);
        }

        .protection-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(123, 67, 151, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .protection-container:hover::before {
            opacity: 0.3;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-style: italic;
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            letter-spacing: -1px;
            position: relative;
            animation: fadeInUp 0.8s ease-out both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 i {
            font-size: 1.8rem;
            animation: float 3s infinite ease-in-out;
            color: var(--text-dark);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        p {
            color: var(--text-dark);
            opacity: 0.8;
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
            animation: fadeInUp 0.9s ease-out both;
            animation-delay: 0.1s;
        }

        #password-input {
            width: 100%;
            padding: 1rem 1.25rem;
            margin-bottom: 1.75rem;
            border: none;
            border-radius: 50px;
            background: rgba(10, 10, 10, 0.5);
            color: var(--text-dark);
            font-size: 1.1rem;
            text-align: center;
            transition: var(--transition);
            outline: none;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            font-family: 'Fira Code', monospace;
            letter-spacing: 0.3em;
            animation: fadeInUp 1s ease-out both;
            animation-delay: 0.2s;
        }

        #password-input:focus {
            border-color: var(--primary-color);
            box-shadow: var(--glow), inset 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        #password-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.2em;
            font-family: 'Fira Code', monospace;
        }

        .cta-button {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--text-dark);
            color: var(--bg-dark);
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(241, 113, 155, 0.2);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            animation: fadeInUp 1.1s ease-out both;
            animation-delay: 0.3s;
        }

        .cta-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow-strong), 0 15px 30px rgba(241, 113, 155, 0.3);
            background: var(--primary-color);
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        #message {
            color: var(--primary-color);
            margin: 1rem auto;
            font-size: 1rem;
            min-height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-family: 'Fira Code', monospace;
            text-align: center;
            animation: fadeInUp 1.2s ease-out both;
            animation-delay: 0.4s;
        }

        #message i {
            font-size: 1.25rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            text-decoration: none;
            transition: var(--transition);
            font-family: 'Rajdhani', sans-serif;
            gap: 0.5rem;
            animation: fadeInUp 1.3s ease-out both;
            animation-delay: 0.5s;
        }

        .back-link:hover {
            color: var(--primary-color);
            transform: translateX(-3px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }

        .shake {
            animation: shake 0.6s;
        }

        @media (max-width: 600px) {
            .protection-container {
                width: 95%;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.6rem;
            }

            #password-input {
                padding: 0.85rem 1rem;
                font-size: 1rem;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(241, 113, 155, 0.8);
        }
    </style>
    <link rel="stylesheet" href="page-theme.css">
</head>
<body>
    <div class="protection-container">
        <h1>
            <i class="fas fa-lock"></i>
            Accès Protégé
        </h1>
        <p>Entrez le code confidentiel pour accéder aux ressources techniques du BTS SIO.</p>

        <form id="access-form">
            <input
                type="password"
                id="password-input"
                placeholder="••••••••••••"
                required
                autofocus
                autocomplete="off"
                spellcheck="false"
            >
            <button type="submit" class="cta-button">
                <i class="fas fa-arrow-right"></i>
                Déverrouiller
            </button>
        </form>

        <div id="message"></div>
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Retour au portfolio
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('access-form');
            const passwordInput = document.getElementById('password-input');
            const message = document.getElementById('message');
            const correctCode = "85";

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const input = passwordInput.value.trim();

                if (input === correctCode) {
                    message.innerHTML = `
                        <i class="fas fa-check-circle" style="color: #4dff88;"></i>
                        Accès autorisé. Redirection en cours...
                    `;
                    message.style.color = "#4dff88";
                    setTimeout(() => {
                        window.location.href = 'ressources-bts.html';
                    }, 1500);
                } else {
                    message.innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="color: #ff5555;"></i>
                        Code incorrect. Veuillez réessayer.
                    `;
                    message.style.color = "#ff5555";
                    passwordInput.classList.add('shake');
                    passwordInput.value = "";
                    setTimeout(() => {
                        passwordInput.classList.remove('shake');
                        passwordInput.focus();
                    }, 600);
                }
            });

            passwordInput.addEventListener('focus', () => {
                passwordInput.style.boxShadow = "var(--glow), inset 0 2px 5px rgba(0, 0, 0, 0.2)";
            });

            passwordInput.addEventListener('blur', () => {
                passwordInput.style.boxShadow = "inset 0 2px 5px rgba(0, 0, 0, 0.2)";
            });
        });
    </script>
</body>
</html>
